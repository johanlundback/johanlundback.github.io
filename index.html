<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Johan Lundbäck – Portfolio</title>

  <!-- Bootstrap (ej nödvändig just nu, men kvar ifall du vill använda det senare) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Monaco', sans-serif;
      background: linear-gradient(135deg, #10002b 0%, #240046 30%, #3c096c 60%, #5a189a 80%, #9d4edd 100%);
      color: #fff;
    }

    /* Header with spinning prism */
    .uiverse-header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 4rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .uiverse-text h1 {
      margin: 0;
      font-size: 2.2rem;
      color: white;
    }

    .uiverse-text .subtitle {
      margin-top: 0.3rem;
      font-size: 1rem;
      color: #ddd;
    }

    .pyramid-loader {
      position: relative;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      transform: rotateX(-20deg);
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotateY(360deg);
      }
    }

    .pyramid-loader .wrapper .side {
      width: 70px;
      height: 70px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transform-origin: center top;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .pyramid-loader .wrapper .side1 {
      transform: rotateZ(-30deg) rotateY(90deg);
      background: conic-gradient(#2BDEAC, #F028FD, #D8CCE6, #2F2585);
    }

    .pyramid-loader .wrapper .side2 {
      transform: rotateZ(30deg) rotateY(90deg);
      background: conic-gradient(#2F2585, #D8CCE6, #F028FD, #2BDEAC);
    }

    .pyramid-loader .wrapper .side3 {
      transform: rotateX(30deg);
      background: conic-gradient(#2F2585, #D8CCE6, #F028FD, #2BDEAC);
    }

    .pyramid-loader .wrapper .side4 {
      transform: rotateX(-30deg);
      background: conic-gradient(#2BDEAC, #F028FD, #D8CCE6, #2F2585);
    }

    .pyramid-loader .wrapper .shadow {
      width: 60px;
      height: 60px;
      background: #8B5AD5;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transform: rotateX(90deg) translateZ(-40px);
      filter: blur(12px);
    }

    /* Folder grid */
    .folder-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3rem;
      padding: 2rem;
    }

    .folder-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file {
      position: relative;
      width: 240px;
      height: 160px;
      cursor: pointer;
      perspective: 1500px;
    }

    .work-5 {
      background-color: #d97706;
      width: 100%;
      height: 100%;
      border-radius: 1rem 0 1rem 1rem;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      transition: all 0.3s ease;
    }

    .work-4,
    .work-3,
    .work-2 {
      position: absolute;
      inset: 4px;
      border-radius: 1rem;
      background-color: #e5e7eb;
      transition: all 0.3s ease;
      transform-origin: bottom;
    }

    .work-4 {
      z-index: 4;
    }

    .work-3 {
      z-index: 3;
    }

    .work-2 {
      z-index: 2;
    }

    .work-1 {
      background: linear-gradient(to top, #f59e0b, #fbbf24);
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 90%;
      border-radius: 1rem;
      z-index: 1;
      transform-origin: bottom;
      transition: all 0.3s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 1.2rem;
      box-shadow: inset 0 -10px 20px #f59e0b, inset 0 10px 20px #fbbf24;
    }

    .file:hover .work-4 {
      transform: rotateX(-20deg);
    }

    .file:hover .work-3 {
      transform: rotateX(-30deg);
    }

    .file:hover .work-2 {
      transform: rotateX(-38deg);
    }

    .file:hover .work-1 {
      transform: rotateX(-46deg) translateY(2px);
      box-shadow: inset 0 20px 40px #fbbf24, inset 0 -20px 40px #d97706;
    }

    .folder-label {
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <!-- Header with spinning pyramid -->
  <header class="uiverse-header">
    <div class="pyramid-loader">
      <div class="wrapper">
        <span class="side side1"></span>
        <span class="side side2"></span>
        <span class="side side3"></span>
        <span class="side side4"></span>
        <span class="shadow"></span>
      </div>
    </div>
    <div class="uiverse-text">
      <h1>Johan Lundbäck</h1>
      <p class="subtitle">M.Sc Information Technology and Engineering at Linköping University</p>
    </div>
  </header>

  <!-- Folder interface -->
  <main class="folder-container">
    <section class="folder-section">
      <div class="file group">
        <div class="work-5"></div>
        <div class="work-4"></div>
        <div class="work-3"></div>
        <div class="work-2"></div>
        <div class="work-1">
          <a href="#about" class="folder-label">About Me</a>
        </div>
      </div>
    </section>

    <section class="folder-section">
      <div class="file group">
        <div class="work-5"></div>
        <div class="work-4"></div>
        <div class="work-3"></div>
        <div class="work-2"></div>
        <div class="work-1">
          <a href="#certificates" class="folder-label">My Certificates</a>
        </div>
      </div>
    </section>

    <section class="folder-section">
      <div class="file group">
        <div class="work-5"></div>
        <div class="work-4"></div>
        <div class="work-3"></div>
        <div class="work-2"></div>
        <div class="work-1">
          <a href="#projects" class="folder-label">Projects</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Dummy content placeholders -->
  <section id="about">
    <h2>About Me</h2>
    <p>This is where your personal info goes.</p>
  </section>

  <section id="certificates">
    <h2>My Certificates</h2>
    <p>This is where your certificate details go.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>This is where your projects go.</p>
  </section>

  <footer>
    &copy; 2025 Johan Lundbäck
  </footer>
</body>
</html>
